server:
  port: 8080

spring:
  application:
    name: project_data
  datasource:
    url: jdbc:mysql://localhost:3306/project_data?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.xiaobai.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml








